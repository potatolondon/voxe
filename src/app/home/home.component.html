<mat-form-field class="example-full-width">
  <input matInput type="text" placeholder="New item" [(ngModel)]="addTodoText">
</mat-form-field>
<button
  class="add-button"
  mat-raised-button
  color="primary"
  (click)="onAddItem()"
  [disabled]="!addTodoText"
>Add me to the list</button>
<mat-list class="action-list" *ngFor="let todo of todos$|async">
  <mat-list-item class="todo-list-item">
    <span>{{todo.content}}</span>
    <button mat-icon-button (click)="onDeleteItem(todo.id)">
      <mat-icon color="accent">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
<app-logout></app-logout>
