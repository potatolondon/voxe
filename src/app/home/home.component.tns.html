<!--The content below is only a placeholder and can be replaced.-->
<ActionBar [title]="title"></ActionBar>
<StackLayout class="p-20">
  <Label text="Your TODO list" class="h1 text-center" textWrap="true"></Label>
  <TextField
    hint="New item"
    autocorrect="false"
    [(ngModel)]="addTodoText"
    class="input input-border m-t-20"
  ></TextField>
  <Button
    class="btn btn-primary"
    text="Add me to the list"
    (tap)="onAddItem()"
    [isEnabled]="addTodoText !== ''"
  ></Button>
  <ListView height="300" [items]="todos$|async" class="list-group m-t-20">
    <ng-template let-todo="item" let-i="index" let-odd="odd" let-even="even">
        <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
        <FlexboxLayout flexDirection="row" class="list-group-item">
            <Label flexGrow="1" [text]="todo.content"></Label>
            <Label text="Delete" (tap)="onDeleteItem(todo.id)"></Label>
        </FlexboxLayout>
    </ng-template>
  </ListView>
  <app-logout></app-logout>
</StackLayout>
