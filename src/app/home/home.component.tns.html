<ActionBar title="voxe"></ActionBar>
<DockLayout class="page" stretchLastChild="false">
  <StackLayout dock="top" height="90%" class="p-20">
    <Label text="Your TODO list" class="app-title h2 text-center" textWrap="true"></Label>
    <TextField
      hint="New item"
      autocorrect="false"
      [(ngModel)]="addTodoText"
      class="input input-border m-t-20"
    ></TextField>
    <Button
      class="btn btn-primary"
      text="Add me to the list"
      (tap)="onAddItem()"
      [isEnabled]="addTodoText !== ''"
    ></Button>
    <ListView width="100%" height="350" [items]="todos$|async" class="list-group m-t-20">
      <ng-template let-todo="item" let-i="index" let-odd="odd" let-even="even">
          <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
          <FlexboxLayout flexDirection="row" justifyContent="space-between" class="list-group-item">
              <Label flexGrow="1" [text]="todo.content"></Label>
              <Label text="Delete" (tap)="onDeleteItem(todo.id)"></Label>
          </FlexboxLayout>
      </ng-template>
    </ListView>
  </StackLayout>
  <StackLayout dock="bottom" height="10%">
    <app-logout></app-logout>
  </StackLayout>
</DockLayout>
